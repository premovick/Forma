<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Forma </title>
</head>
<body>
		<form action="">
		<fieldset>
			<legend> Form Validation </legend>
			<table>
				<tr>

				<td><label> Name: </label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
			
				<td><label> Username: </label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
			
				<td><label> Password: </label></td>
				<td><input type="password"></td>
			</tr>
			<tr>
			
				<td><label> Re-type password: </label></td>
				<td><input type="password"></td>
			</tr>
			<tr>
			
				<td><label> Gender: </label></td>
					<td>
				<input type="radio" name="Gender" value="m"> Male
				<input type="radio" name="Gender" value="f"> Female
				<input type="radio" name="Gender" value="o"> Others</td>
			</tr>
			<tr>

			
				<td><label> Programming skills: </label></td>
				<td><input type="checkbox" name="skills" value="java"> Java
				<input type="checkbox" name="skills" value="android"> Android
				<input type="checkbox" name="skills" value="ruby"> Ruby
				<input type="checkbox" name="skills" value="net"> Net</td>
			</tr>
			<tr>
			
				<td><label> Contact no: </label></td>
				<td><input type="text"></td>
				</tr>
				<tr>
			
				<td><label> Email: </label></td>
				<td><input type="email"></td>
			</tr>
			<tr>
			
				<td><label>College: </label></td>
				<td>
				<select name="Select college" >
				<option value="" selected disabled hidden >Select college</option>
				<option value="fon">Fakultet organizacionih nauka</option>
				<option value="ftn">Fakultet tehnickih nauka</option>
				<option value="pmf">Prirodno-matematicki fakultet</option>
				 </select>
				</td>
			</tr>
			<tr>

				<td> </td>
					<td><input type="Submit" value="Submit"></td>
				</tr>
			</table>

				


		</fieldset>
	</form>
</body>
</html>
